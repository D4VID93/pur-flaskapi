    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fa;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #16677c;
      padding: 12px 20px;
    }

    .logo {
      height: 48px;
      background-color: white;
      border-radius: 6px;
      padding: 4px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      color: #16677c;
      font-family: 'Playfair Display', serif;
    }

    .upload-container {
      margin-top: 30px;
      padding: 40px;
      border: 3px dashed #16677c;
      background-color: #ffffff;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .upload-container.dragover {
      background-color: #e0f7ff;
    }

    .upload-container input[type="file"] {
      display: none;
    }

    .upload-btn,
    .send-btn {
      background-color: #16677c;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .upload-btn:hover,
    .send-btn:hover {
      background-color: #145a66;
    }

    .send-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }

    ul.file-list {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }

    ul.file-list li {
      font-size: 14px;
      margin: 6px 0;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    ul.file-list li.invalid {
      color: red;
    }

    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
    }

    .file-name-container {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .file-note {
      font-size: 12px;
      color: red;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      overflow: auto;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      position: sticky;
      top: 0;
      background-color: #fefefe;
      padding: 10px 0;
      z-index: 10;
    }

    .modal-title {
      font-size: 20px;
      font-weight: bold;
      color: #16677c;
    }

    .close-btn {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
    }

    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }

    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .tag {
      background-color: #e0f7ff;
      color: #16677c;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 13px;
      display: flex;
      align-items: center;
    }

    .tag-remove {
      margin-left: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .tag-input-container {
      display: flex;
      gap: 8px;
    }

    .tag-input {
      flex-grow: 1;
    }

    .add-tag-btn {
      background-color: #16677c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0 12px;
      cursor: pointer;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 30px;
      position: sticky;
      bottom: 0;
      background-color: #fefefe;
      padding: 15px 0;
      z-index: 10;
    }

    .cancel-btn {
      background-color: #f0f0f0;
      color: #333;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #16677c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .preview-image {
      max-width: 100%;
      max-height: 200px;
      margin: 10px 0;
      border-radius: 6px;
      object-fit: contain;
    }

    .loading-spinner {
      display: none;
      margin: 20px auto;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #16677c;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    .select-tags-container {
      margin-top: 10px;
    }

    .select-tags {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .tag-category {
      font-weight: bold;
      color: #16677c;
      margin-top: 10px;
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

          <button id="addTagBtn" class="add-tag-btn">+</button>
        </div>
        <div id="tagsContainer" class="tags-container"></div>
      </div>
      <div class="modal-footer">
        <button id="cancelBtn" class="cancel-btn">Cancel</button>
        <button id="saveBtn" class="save-btn">Save</button>
      </div>
    </div>
  </div>

  <script>
    const fileEventDate = document.getElementById("fileEventDate");
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("fileElem");
    const sendBtn = document.getElementById("sendBtn");
    const msg = document.getElementById("msg");
    const fileList = document.getElementById("fileList");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const MAX_FILES = 7;
    let filesToUpload = [];
    let fileDetails = {};

    // Modal elements
    const modal = document.getElementById("fileDetailsModal");
    const closeBtn = document.querySelector(".close-btn");
    const cancelBtn = document.getElementById("cancelBtn");
    const saveBtn = document.getElementById("saveBtn");
    const filePreview = document.getElementById("filePreview");
    const fileDescription = document.getElementById("fileDescription");
    const fileTags = document.getElementById("fileTags");
    const addTagBtn = document.getElementById("addTagBtn");
    const tagsContainer = document.getElementById("tagsContainer");
    let currentFileIndex = -1;

    // Event listeners for drag and drop
    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("dragover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      handleFiles([...e.dataTransfer.files]);
    });

    fileInput.addEventListener("change", () => {
      handleFiles([...fileInput.files]);
    });

    // Modal event listeners
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    cancelBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    saveBtn.addEventListener("click", () => {
      if (currentFileIndex >= 0 && currentFileIndex < filesToUpload.length) {
        const file = filesToUpload[currentFileIndex];
        const description = fileDescription.value.trim();
        const eventDate = fileEventDate.value;
        const tags = Array.from(tagsContainer.querySelectorAll(".tag"))
          .map(tag => tag.textContent.replace("Ã—", "").trim());
        
        fileDetails[file.name] = {
            description,
            tags,
            eventDate
        };

        updateFileListItem(currentFileIndex, description, tags, eventDate);
      }
      modal.style.display = "none";
    });

    addTagBtn.addEventListener("click", addTag);
    fileTags.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        addTag();
      }
    });

    function addTagFromSelect(selectElement) {
      if (selectElement.value) {
        // Check if tag already exists
        const existingTags = Array.from(tagsContainer.querySelectorAll('.tag'))
          .map(tag => tag.textContent.replace('Ã—', '').trim());
        
        if (!existingTags.includes(selectElement.value)) {
          const tag = document.createElement('span');
          tag.className = 'tag';
          tag.innerHTML = `${selectElement.value}<span class="tag-remove">Ã—</span>`;
          
          tag.querySelector('.tag-remove').addEventListener('click', () => {
            tag.remove();
          });
          
          tagsContainer.appendChild(tag);
        }
        
        // Reset selection
        selectElement.selectedIndex = 0;
      }
    }

    function addTag() {
      const tagText = fileTags.value.trim();
      if (tagText) {
        const tag = document.createElement("span");
        tag.className = "tag";
        tag.innerHTML = `${tagText}<span class="tag-remove">Ã—</span>`;
        
        tag.querySelector(".tag-remove").addEventListener("click", () => {
          tag.remove();
        });
        
        tagsContainer.appendChild(tag);
        fileTags.value = "";
      }
    }

    async function extractZipFile(zipFile) {
      loadingSpinner.style.display = "block";
      sendBtn.disabled = true;
      msg.textContent = "Extracting ZIP file...";
      
      try {
        const zip = new JSZip();
        const zipData = await zip.loadAsync(zipFile);
        const extractedFiles = [];
        
        // Parcourir tous les fichiers dans le ZIP
        const filePromises = [];
        zip.forEach((relativePath, zipEntry) => {
          if (!zipEntry.dir) { // Ignorer les rÃ©pertoires
            filePromises.push(
              zipEntry.async("blob").then(blob => {
                const extractedFile = new File([blob], zipEntry.name, {
                  type: blob.type,
                  lastModified: Date.now()
                });
                extractedFiles.push(extractedFile);
              })
            );
          }
        });
        
        await Promise.all(filePromises);
        return extractedFiles;
      } finally {
        loadingSpinner.style.display = "none";
        sendBtn.disabled = false;
        msg.textContent = "";
      }
    }

    async function handleFiles(newFiles) {
      const warningDiv = document.getElementById("warning");
      let duplicateDetected = false;
      let forbiddenExtensionDetected = false;
      const forbiddenExtensions = ['.heic', '.thm', '.emf'];

      // Traiter chaque fichier sÃ©quentiellement
      for (const file of newFiles) {
        const fileExt = file.name.slice(file.name.lastIndexOf('.')).toLowerCase();
        
        if (forbiddenExtensions.includes(fileExt)) {
          forbiddenExtensionDetected = true;
          continue;
        }

        // VÃ©rifier si c'est un fichier ZIP
        if (fileExt === '.zip') {
          try {
            const zipFiles = await extractZipFile(file);
            for (const zipFile of zipFiles) {
              const zipFileExt = zipFile.name.slice(zipFile.name.lastIndexOf('.')).toLowerCase();
              
              if (!forbiddenExtensions.includes(zipFileExt)) {
                const alreadyExists = filesToUpload.some(existing => existing.name === zipFile.name);
                if (!alreadyExists) {
                  filesToUpload.push(zipFile);
                  openFileDetailsModal(filesToUpload.length - 1);
                } else {
                  duplicateDetected = true;
                }
              } else {
                forbiddenExtensionDetected = true;
              }
            }
          } catch (error) {
            console.error("Error extracting ZIP file:", error);
            warningDiv.style.color = "orange";
            warningDiv.textContent = "âš ï¸ Error extracting ZIP file. Please check the file and try again.";
            setTimeout(() => {
              warningDiv.textContent = "";
            }, 5000);
          }
          continue;
        }

        // Pour les fichiers normaux (non-ZIP)
        const alreadyExists = filesToUpload.some(existing => existing.name === file.name);
        if (!alreadyExists) {
          filesToUpload.push(file);
          openFileDetailsModal(filesToUpload.length - 1);
        } else {
          duplicateDetected = true;
        }
      }

      // Afficher les messages d'avertissement
      if (duplicateDetected) {
        warningDiv.textContent = "âš ï¸ Some files were already added";
        setTimeout(() => {
          warningDiv.textContent = "";
        }, 3000);
      }

      if (forbiddenExtensionDetected) {
        warningDiv.style.color = "orange";
        warningDiv.textContent = "âš ï¸ .heic, .thm, and .emf formats are not accepted. Please convert these files to a suitable format (such as .jpg or .png) before uploading.";
        setTimeout(() => {
          warningDiv.textContent = "";
        }, 7000);
      }

      renderFileList();
    }

    function openFileDetailsModal(index) {
      if (index >= 0 && index < filesToUpload.length) {
        currentFileIndex = index;
        const file = filesToUpload[index];
        
        // Reset modal
        fileDescription.value = "";
        tagsContainer.innerHTML = "";
        fileTags.value = "";
        
        // Set preview
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = (e) => {
            filePreview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        } else {
          filePreview.src = "";
          filePreview.alt = "No preview available";
        }
        
        // Set existing details if any
        if (fileDetails[file.name]) {
          fileDescription.value = fileDetails[file.name].description || "";
          fileEventDate.value = fileDetails[file.name]?.eventDate || "";
          (fileDetails[file.name].tags || []).forEach(tag => {
            const tagEl = document.createElement("span");
            tagEl.className = "tag";
            tagEl.innerHTML = `${tag}<span class="tag-remove">Ã—</span>`;
            tagEl.querySelector(".tag-remove").addEventListener("click", () => {
              tagEl.remove();
            });
            tagsContainer.appendChild(tagEl);
          });
        }
        
        modal.style.display = "block";
      }
    }

    function updateFileListItem(index, description, tags) {
      const listItems = fileList.querySelectorAll("li");
      if (index >= 0 && index < listItems.length) {
        const fileNameContainer = listItems[index].querySelector(".file-name-container");
        
        // Add description icon if description exists
        if (description) {
          let descIcon = fileNameContainer.querySelector(".desc-icon");
          if (!descIcon) {
            descIcon = document.createElement("span");
            descIcon.className = "desc-icon";
            descIcon.innerHTML = " ðŸ“";
            fileNameContainer.insertBefore(descIcon, fileNameContainer.firstChild);
          }
        }
        
        // Add tags icon if tags exist
        if (tags && tags.length > 0) {
          let tagsIcon = fileNameContainer.querySelector(".tags-icon");
          if (!tagsIcon) {
            tagsIcon = document.createElement("span");
            tagsIcon.className = "tags-icon";
            tagsIcon.innerHTML = " ðŸ·ï¸";
            fileNameContainer.insertBefore(tagsIcon, fileNameContainer.firstChild);
          }
        }
      }
    }

    function renderFileList() {
      fileList.innerHTML = "";

      filesToUpload.forEach((file, index) => {
        const li = document.createElement("li");
        const fileContainer = document.createElement("span");
        fileContainer.className = "file-name-container";

        const fileName = document.createElement("span");
        fileName.textContent = file.name;

        const editBtn = document.createElement("button");
        editBtn.innerHTML = "âœï¸";
        editBtn.style.marginRight = "8px";
        editBtn.style.background = "none";
        editBtn.style.border = "none";
        editBtn.style.cursor = "pointer";
        editBtn.onclick = () => openFileDetailsModal(index);

        const removeBtn = document.createElement("button");
        removeBtn.innerHTML = "âŒ";
        removeBtn.className = "remove-btn";
        removeBtn.onclick = () => {
          filesToUpload.splice(index, 1);
          delete fileDetails[file.name];
          renderFileList();
        };

        fileContainer.appendChild(fileName);

        if (index >= MAX_FILES) {
          li.classList.add("invalid");
          const note = document.createElement("span");
          note.className = "file-note";
          note.textContent = " (Maximum reached)";
          fileContainer.appendChild(note);
        }

        li.appendChild(editBtn);
        li.appendChild(fileContainer);
        li.appendChild(removeBtn);
        fileList.appendChild(li);

        // Show icons if details exist
        if (fileDetails[file.name]) {
          updateFileListItem(index, fileDetails[file.name].description, fileDetails[file.name].tags);
        }
      });

      updateMessageAndButton();
    }

    function updateMessageAndButton() {
      const validFiles = filesToUpload.slice(0, MAX_FILES);
      const tooMany = filesToUpload.length > MAX_FILES;

      if (validFiles.length > 0 && !tooMany) {
        msg.className = "message success";
        msg.textContent = `${validFiles.length} file(s) ready to be sent.`;
        sendBtn.disabled = false;
      } else if (validFiles.length > 0 && tooMany) {
        msg.className = "message error";
        msg.textContent = `âš ï¸ You can upload a maximum of ${MAX_FILES} files. Remove ${filesToUpload.length - MAX_FILES} file(s).`;
        sendBtn.disabled = true;
      } else {
        msg.className = "message";
        msg.textContent = "No file selected.";
        sendBtn.disabled = true;
      }
    }

    sendBtn.addEventListener("click", async () => {
      const filesToSend = filesToUpload.slice(0, MAX_FILES);
      if (filesToSend.length === 0) return;

      const formData = new FormData();
      const url = `/upload?token=${encodeURIComponent("superTokenOps2025")}`;
      filesToSend.forEach((file, index) => {
      formData.append("files", file);
      const details = fileDetails[file.name] || {};
      formData.append("descriptions", details.description || "");
      formData.append("tags", JSON.stringify(details.tags || []));
      
      // Convertir la date de YYYY-MM-DD (format input date) vers DD-MM-YYYY
      let formattedDate = "";
      if (details.eventDate) {
          const [year, month, day] = details.eventDate.split('-');
          formattedDate = `${day}-${month}-${year}`;
      }
      formData.append("date_events", formattedDate);
  });

      try {
          loadingSpinner.style.display = "block";
          sendBtn.disabled = true;
          msg.className = "message";
          msg.textContent = "sending ...";

          const response = await fetch(url, {
              method: "POST",
              body: formData
          });

          const contentType = response.headers.get("content-type");
          if (!contentType || !contentType.includes("application/json")) {
              const text = await response.text();
              console.error("RÃ©ponse non-JSON reÃ§ue:", text.substring(0, 200));
              throw new Error("Le serveur a renvoyÃ© une rÃ©ponse inattendue");
          }

          const result = await response.json();

          if (!response.ok) {
              throw new Error(result.message || "Ã‰chec de l'upload");
          }
          
          filesToUpload = [];
          fileDetails = {};
          renderFileList();
          msg.className = "message success";
          msg.textContent = "âœ… Upload successful !";
          
      } catch (error) {
          console.error("Erreur d'upload:", error);
          msg.className = "message error";
          msg.textContent = `âŒ Error: ${error.message || "An error has occurred"}`;
          
          console.error("DÃ©tails de l'erreur:", {
              name: error.name,
              message: error.message,
              stack: error.stack
          });
      } finally {
          loadingSpinner.style.display = "none";
          sendBtn.disabled = false;
      }
    });

    // Close modal when clicking outside
    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
