<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PUR Projet Media Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0.2) 100%), 
                        url('static/foret.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .pur-logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        .pur-logo {
            height: 50px;
            display: block;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding-top: 120px;
        }
        .login-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: rgba(255,255,255,0.95);
        }
        .login-header {
            background-color: white;
            padding: 25px;
            border-bottom: 1px solid #eee;
        }
        .login-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0;
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }
        .login-btn {
            background-color: #3498db;
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 1rem;
        }
        .login-btn:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="pur-logo-container">
        <img src="static/01_New_PUR_LOGO_Color.png" alt="PUR Logo" class="pur-logo">
    </div>

    <div class="login-container">
        <div class="card login-card">
            <div class="card-header login-header">
                <h4 class="login-title">PUR Projet Media Library</h4>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <a href="{{ url_for('login') }}" class="btn btn-primary w-100 login-btn">
                    Sign in with Microsoft
                </a>
                <p class="text-center mt-3 text-muted">Only @{{ ALLOWED_DOMAIN }} accounts allowed</p>
            </div>
        </div>
    </div>
</body>
</html>
